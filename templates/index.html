<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>ps</title>

  <body>
	<div id = "body">
        <div id="prompt_text">Please enter a username:</div>
        <div id="loginform">
            <form action="/a/message/new" method="post" id="loginform">
                <input name="username" id="message" style="width:500px"/>
                <input type="submit" value="{{ _("Post") }}"/>
                <input type="hidden" name="next" value="{{ request.path }}"/>
                {% module xsrf_form_html() %}
            </form>
        </div>
    </div>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.3/jquery.min.js" type="text/javascript"></script>
    <script src="{{ static_url("login.js") }}" type="text/javascript"></script>
  </body>
</html>
